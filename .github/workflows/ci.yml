name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".vscode/**"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Biome check
        run: pnpm lint

      - name: TypeScript typecheck
        run: pnpm typecheck

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:coverage --force

      - name: Verify coverage thresholds
        if: always() && matrix.node-version == 22
        run: |
          echo "## Coverage Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Package | Statements | Branches | Functions | Lines | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|-----------|----------|-----------|-------|--------|" >> "$GITHUB_STEP_SUMMARY"
          THRESHOLD=80
          FAILED=0
          for summary in packages/*/coverage/coverage-summary.json; do
            if [ -f "$summary" ]; then
              PKG=$(echo "$summary" | cut -d'/' -f2)
              STMTS=$(node -e "console.log(JSON.parse(require('fs').readFileSync('$summary','utf8')).total.statements.pct)")
              BRANCH=$(node -e "console.log(JSON.parse(require('fs').readFileSync('$summary','utf8')).total.branches.pct)")
              FUNCS=$(node -e "console.log(JSON.parse(require('fs').readFileSync('$summary','utf8')).total.functions.pct)")
              LINES=$(node -e "console.log(JSON.parse(require('fs').readFileSync('$summary','utf8')).total.lines.pct)")
              STATUS="✅"
              for PCT in $STMTS $BRANCH $FUNCS $LINES; do
                if [ "$(node -e "console.log($PCT < $THRESHOLD ? 1 : 0)")" = "1" ]; then
                  STATUS="❌"
                  FAILED=1
                fi
              done
              echo "| $PKG | ${STMTS}% | ${BRANCH}% | ${FUNCS}% | ${LINES}% | $STATUS |" >> "$GITHUB_STEP_SUMMARY"
            fi
          done
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "$FAILED" = "1" ]; then
            echo "❌ **Coverage below ${THRESHOLD}% threshold — see table above.**" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          else
            echo "✅ **All packages meet ${THRESHOLD}% coverage threshold.**" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload coverage
        if: always() && matrix.node-version == 22
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage
          path: "**/coverage/lcov.info"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b # v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Audit dependencies
        run: pnpm audit --audit-level=critical

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: apps/web/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('apps/web/src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Build all packages
        run: pnpm build

  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: [build]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Start services
        run: |
          cd infra
          docker compose up -d
          for i in {1..30}; do
            if docker compose ps --status running | grep -q validatehome-db; then
              break
            fi
            sleep 1
          done
          docker compose exec -T validatehome-db pg_isready -U "${POSTGRES_USER:-validatehome}"

      - name: Run migrations
        run: pnpm db:migrate

      - name: Start web app
        run: |
          pnpm --filter @validatehome/web dev &
          for i in {1..45}; do
            if curl -fsS http://localhost:3000 >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Web app did not become ready in time"
          exit 1

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run smoke tests
        run: npx playwright test e2e/smoke.spec.ts --project=chromium

      - name: Check services health
        run: |
          curl -f http://localhost:3000 || exit 1
          curl -f http://localhost:4000/health || exit 1

  release:
    name: Release Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    needs: [build, smoke, lighthouse]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate SBOM
        run: |
          npm install -g @cyclonedx/cyclonedx-npm
          npx cyclonedx-npm --output-format JSON --output-file sbom.json --omit dev
          test -s sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json
          retention-days: 30

      - name: Build provenance
        run: |
          echo "## Release Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build: ✅ Passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tests: ✅ Passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Security: ✅ Passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Smoke Tests: ✅ Passed" >> "$GITHUB_STEP_SUMMARY"
          echo "- Lighthouse: ✅ Passed" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Release is ready for deployment." >> "$GITHUB_STEP_SUMMARY"

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: [build]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @validatehome/web build

      - name: Run Lighthouse CI
        run: pnpm dlx @lhci/cli@0.14.0 autorun --config=.lighthouserc.json
